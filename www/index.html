<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Welcome to TodoList App</h1>
      </ion-header-bar>

      <ion-content class="padding">

        <div class="row login-logo">
            <div class="col text-center">
                <img src="img/ToDo-List.png" />
            </div>
        </div>

        <div class="row row-center">
          <div class="col list list-inset login-inputs">
            <label class="item item-input">
              <input type="text" placeholder="Nom d'usuari">
            </label>

            <label class="item item-input">
              <input type="password" placeholder="Contrasenya">
            </label>
          </div>
        </div>

        <div class="padding">
          <button class="button button-block button-balanced">Login</button>

          <div class="button-bar">
            <a class="button icon-left ion-social-facebook button-positive">Facebook</a>
            <a class="button icon-left ion-social-twitter button-calm">Twitter</a>
            <a class="button icon-left ion-social-googleplus button-assertive">Google+</a>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
